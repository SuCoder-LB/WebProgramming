<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currency exchange</title>
    <script !src="">
      document.addEventListener('DOMContentLoaded', function () {

        document.querySelector('form').onsubmit=function (){
          fetch('https://api.exchangeratesapi.io/latest?base=CNY')
              .then(Response => Response.json())
              .then(date => {
                const currency = document.querySelector('#currency').value.toUpperCase();
                const rate=date.rates[currency]
                if(rate!==undefined){
                  document.querySelector('#result').innerHTML=`1 USD is equal to ${rate.toFixed(3)} ${currency}`
                }else{
                  document.querySelector('#result').innerHTML='invalid currency'
                }
                //document.querySelector('body').innerHTML=`1 usd is equal to ${rate.toFixed(3)} eur`;
                //console.log(data);
              })
          .cache(error=>{
            console.log('error:',error);
          });

          return false;
        };


        // .then(response=>{
        //   return response.json();
        // } );
      });
    </script>

</head>
<body>
<form action="">
    <input type="text" id="currency" placeholder="Currency">
    <input type="submit" value="Convert">

</form>
<div id="result">

</div>
</body>
</html>
